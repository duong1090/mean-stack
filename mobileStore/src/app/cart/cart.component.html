<app-header
  title="Cart"
  subtitle="All the selected product in your cart"
  [countCart]="itemsList.length"
></app-header>

<div class="container mt-5 d-flex flex-column align-content-center">
  <div class="action-top mb-5">
    <button
      type="button"
      (click)="gotoList()"
      class="btn bg-white shadow font-weight-bold"
    >
      <i class="fa fa-arrow-left"></i> Shopping
    </button>
    <div>
      <button
        class="btn border shadow mr-2 font-weight-bold"
        (click)="checkOutCart()"
      >
        Check out
      </button>
      <button
        type="button"
        (click)="onRemoveAll()"
        class="btn border btn-danger shadow font-weight-bold"
      >
        Clear
      </button>
    </div>
  </div>
  <div>
    <table class="table">
      <thead class="thead-light">
        <tr>
          <th>Product</th>
          <th>Quantity</th>
          <th>Unit price</th>
          <th>Price</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of itemsList; let i = index" [attr.data-index]="i">
          <th>{{ item.prodName }}</th>
          <th>
            <div class="d-flex flex-row align-items-center">
              <button
                class="btn border mr-3 bg-white shadow"
                (click)="increaseAmount(item, i)"
              >
                <span class="fa fa-caret-up"></span>
              </button>
              <p class="mb-0">{{ item.count }}</p>
              <button
                class="btn border ml-3 bg-white shadow"
                (click)="decreaseAmount(item, i)"
              >
                <span class="fa fa-caret-down"></span>
              </button>
            </div>
          </th>
          <th>{{ item.unitPrice }}</th>
          <th>{{ item.totalPrice }}</th>
          <th>
            <button class="btn btn-danger shadow" (click)="onRemove(item, i)">
              <i class="fa fa-trash"></i>
            </button>
          </th>
        </tr>
      </tbody>
      <tfoot class="thead-light">
        <tr>
          <th></th>
          <th></th>
          <th>Grand total</th>
          <th>{{ totalPrice }}</th>
          <th></th>
        </tr>
      </tfoot>
    </table>
  </div>
</div>
