<div class="navbar navbar-expand-lg mb-2 background">
  <div class="container">
    <div class="header">
      <div class="title-box">
        <h3>{{ title }}</h3>
        <h5>{{ subtitle }}</h5>
      </div>
      <div class="d-flex flex-row align-items-center" *ngIf="button != 'login'">
        <button
          *ngIf="!currentUser.is_admin"
          type="button"
          style="margin-right: 20px"
          class="btn font-weight-bold"
          routerLink="/cart"
        >
          <i class="fa fa-shopping-cart" aria-hidden="true"></i>
          Cart ({{ countCart }})
        </button>
        <button type="button" class="btn font-weight-bold" (click)="onLogout()">
          <i class="fa fa-sign-out" aria-hidden="true"></i>
          Log Out
        </button>
      </div>
    </div>
  </div>
</div>

<br />
